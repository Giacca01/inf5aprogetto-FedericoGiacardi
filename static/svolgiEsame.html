<body>
    <!--================ Start Course Details Area =================-->
    <section class="course_details_area section_padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-12">
                    <div class="row">
                        <div class="col-sm-12 col-md-7 col-lg-7 mx-auto">
                            <div id="msgGenEsame" role="alert" style="text-align: center;"> </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="contDomande">
            </div>
        </div>
    </section>

    <!-- Modale per Svolgimento Esame -->
    <div class="modal fade" style="margin-top: 80px;" id="dettEsame" tabindex="-1" role="dialog"
        aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnSalvaModifiche" class="genric-btn success radius"></button>
                    <button type="button" id="btnAnnulla" class="genric-btn danger radius"
                        data-dismiss="modal">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->

    <!-- bootstrap js -->
